
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter numbers:</label>
      <input id="inputone" type="number">
      <input id="inputtwo" type="number">
      <button type="button" data-calculation-type="add">+</button>
      <button type="button" data-calculation-type="subtract">-</button>
      <button type="button" data-calculation-type="multiply">*</button>
      <button type="button" data-calculation-type="divide">/</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
